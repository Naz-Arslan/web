<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/iletisim.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div id="veriler">
        <h3>GÃ¶nderilen Form Verileri</h3>
        <ul>
            <li v-for="(entry, index) in formEntries" :key="index">
                <strong>Ad Soyad:</strong> {{ entry.fullName }}<br>
                <strong>Telefon:</strong> {{ entry.phoneNumber }}<br>
                <strong>E-posta:</strong> {{ entry.email }}<br>
                <strong>Konu:</strong> {{ entry.subject }}<br>
                <strong>Mesaj:</strong>
                <strong>Mesaj:</strong> {{ entry.message }}<br>
                <strong>Hobiler:</strong> {{ entry.hobbies }}<br>
                <hr>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#veriler',
            data: {
                formEntries: []
            },
            created() {
                const storedData = localStorage.getItem('formVerileri');
                if (storedData) {
                    this.formEntries = JSON.parse(storedData);
                }
            }
        });
    </script>
</body>

</html>
