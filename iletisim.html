<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Your custom CSS file -->
  <link href="css/iletisim.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Contact page</title>
</head>

<body>
  <section id="iletisim">
    <div class="container">
      <h3 id="iletisimh3">İletişim</h3>
      <div id="iletisimopak">
        <div>
          <form id="formgroup">
            <div id="solform">
              <input type="text" name="isim" placeholder="Ad Soyad" required class="form-control">
              <input type="text" name="tel" placeholder="Telefon Numarası" required class="form-control">
            </div>

            <div id="sagform">
              <input type="email" name="mail" placeholder="E-mail Adresiniz" required class="form-control">
              <input type="text" name="konu" placeholder="Konu Başlığı" required class="form-control">
            </div>

            <textarea name="mesaj" id="" cols="30" placeholder="Mesaj Giriniz" rows="10" required
              class="form-control"></textarea>
            <input type="submit" value="Gönder">

          </form>

          <div id="harita">
            <iframe
              src="https://www.google.com/maps/d/embed?mid=1v-1dY5xtn4xg-HWT-pxG-7yOYjifhbM&ehbc=2E312F" width="400"
              height="400"></iframe>
          </div>
        </div>
      </div>
      <footer>
        <div id="copyright">2023 Tüm Hakları Saklıdır</div>
        <div id="social-footer">

        </div>
        <a href="menu"><i class="bi bi-chevron-up"></i></a>
      </footer>
    </div>
  </section>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
