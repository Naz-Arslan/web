<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&family=Poppins:wght@100;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/iletisim.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
  <section id="iletisim">
    <div class="container">
      <h3 id="iletisimh3">İletişim</h3>
      <div id="iletisimopak">
        <div>
          <div id="app">
            <form id="formgroup" @submit.prevent="validateAndSubmit">
              <div id="solform">
                <input type="text" v-model="fullName" name="isim" placeholder="Ad Soyad"
                  class="form-control">
                <input type="text" v-model="phoneNumber" name="tel" placeholder="Telefon Numarası" 
                  class="form-control">
              </div>
              <div id="sagform">
                <input type="email" v-model="email" name="mail" placeholder="E-mail Adresiniz" 
                  class="form-control">
                <input type="text" v-model="subject" name="konu" placeholder="Konu Başlığı"
                  class="form-control">
              </div>
              <textarea v-model="message" name="mesaj" cols="30" placeholder="Mesaj Giriniz" rows="10"
                class="form-control"></textarea>
              <div class="custom-div">
                <p>Hobileriniz :
                  <input type="checkbox" v-model="hobbies" id="vehicle1" name="vehicle1" value="Müzik">
                  <label for="vehicle1">Müzik</label>
                  <input type="checkbox" v-model="hobbies" id="vehicle2" name="vehicle2" value="Spor">
                  <label for="vehicle2">Spor</label>
                  <input type="checkbox" v-model="hobbies" id="vehicle3" name="vehicle3" value="Seyehat">
                  <label for="vehicle3">Seyehat</label>
                  <input type="checkbox" v-model="hobbies" id="vehicle4" name="vehicle4" value="Hiçbiri">
                  <label for="vehicle4">Hiçbiri</label>
                </p>
                <input type="submit" value="Formu temizle" @click="resetForm">
                <input type="submit" value="Gönder">
              </div>
            </form>
          </div>
          <div id="harita">
            <iframe src="https://www.google.com/maps/d/embed?mid=1v-1dY5xtn4xg-HWT-pxG-7yOYjifhbM&ehbc=2E312F"
              width="400" height="400"></iframe>
          </div>
        </div>
      </div>
      <footer>
        <div id="copyright">2023 Tüm Hakları Saklıdır</div>
        <div id="social-footer"></div>
        <a href="index.html">Anasayfa<i class="bi bi-chevron-up"></i></a>
      </footer>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        fullName: '',
        phoneNumber: '',
        email: '',
        subject: '',
        message: '',
        hobbies: [],
        formEntries: []
      },
      methods: {
        resetForm() {
          this.fullName = '';
          this.phoneNumber = '';
          this.email = '';
          this.subject = '';
          this.message = '';
          this.hobbies = [];
        },
        validateAndSubmit() {
          if (!this.validateForm()) {
            alert('Lütfen tüm alanları doldurun.');
            return;
          }

          this.formEntries.push({
            fullName: this.fullName,
            phoneNumber: this.phoneNumber,
            email: this.email,
            subject: this.subject,
            message: this.message,
            hobbies: this.hobbies.join(', ')
          });

          // Formu temizle
          this.resetForm();

          // Verileri yerel depolamada sakla
          localStorage.setItem('formVerileri', JSON.stringify(this.formEntries));

          alert('Form başarıyla gönderildi.');
        },
        validateForm() {
          return (
            this.fullName.trim() !== '' &&
            this.phoneNumber.trim() !== '' &&
            this.email.trim() !== '' &&
            this.isValidEmail(this.email) &&
            this.subject.trim() !== '' &&
            this.message.trim() !== ''
          );
        },
        isValidEmail(email) {
          return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        },
      },
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
